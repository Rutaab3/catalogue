        // Inline JS purely for context access

            // Cart Init

            btn.addEventListener('click', () => {
                Cart.add(currentProduct.relativePath);

                // Animate

                setTimeout(() => btn.style.transform = 'scale(1)', 200);

                // SweetAlert notification
                Swal.fire({
                    position: "top-end",
                    icon: "success",
                    title: "Added to Cart!",
                    showConfirmButton: false,
                    timer: 1500,
                    toast: true,
                    background: '#212529',
                    color: '#fff',
                    customClass: {

            // Render Dimensions

            const dimContainer = document.getElementById('dimensionsContainer');
            const dimBody = document.getElementById('dimensionsBody');

            if (dims) {
                dimContainer.classList.remove('d-none');
                dimBody.innerHTML = `
                    <div class="border p-2 bg-dark" style="min-width: 80px;">

                    <div class="border p-2 bg-dark" style="min-width: 80px;">
                        <span class="d-block text-white small text-uppercase" style="font-size: 0.7rem;">Height</span>

                    <div class="align-self-center text-muted fw-light">✕</div>
                    <div class="border p-2 bg-dark" style="min-width: 80px;">
                        <span class="d-block text-white small text-uppercase" style="font-size: 0.7rem;">Depth</span>
                        <span class="fw-bold text-white">${dims.depth}</span>
                    </div>
                `;
            } else {
                dimContainer.classList.add('d-none');
            }
        } else {
            document.querySelector('.container').innerHTML = '<div class="alert alert-danger">Product not found. <a href="index.html">Return home</a></div>';
        }

        function changeColor(color) {
            currentColor = color;
            updateImage();

            // Update active state of buttons
            document.querySelectorAll('.color-option').forEach(btn => {
                if (btn.title === color) btn.classList.add('active');
                else btn.classList.remove('active');
            });
        }

        function updateImage() {
            if (!currentProduct) return;
            const img = document.getElementById('mainImage');
            img.style.opacity = '0';
            setTimeout(() => {
                img.src = encodeURI(`${currentColor}/${currentProduct.relativePath}`);
                img.alt = `${currentProduct.name}`;
                img.onload = () => { img.style.opacity = '1'; };
            }, 300);
        }

        // Duplicate of helper logic (could be shared in utils.js)
        function getDimensions(item) {
            if (dimensions[item.category] && item.category !== 'extras') {
                return dimensions[item.category];
            }
            if (item.category === 'extras') {
                const lowerName = item.name.toLowerCase();
                const extrasDims = dimensions['extras'];
                if (lowerName.includes('bedside')) return extrasDims['bedside'];
                if (lowerName.includes('5') && lowerName.includes('chest')) {
                    if (lowerName.includes('x2')) return extrasDims['5x2 chest'];
                    return extrasDims['5 chest'];
                }
                if (lowerName.includes('4') && lowerName.includes('chest')) {
                    if (lowerName.includes('x2')) return extrasDims['4x2 chest'];
                    return extrasDims['4 chest'];
                }
                if (lowerName.includes('3') && lowerName.includes('x2')) return extrasDims['3x2 chest'];
                if (lowerName.includes('6') && lowerName.includes('chest')) return extrasDims['6 chest'];
            }
            return null;
        }

    <!-- Hide loader when all resources loaded -->
    <script>

        const startTime = Date.now();

        window.addEventListener('load', () => {
            const loader = document.getElementById('page-loader');
            const elapsed = Date.now() - startTime;
            const minDisplayTime = 1500; // 1.5 seconds minimum

            // Calculate remaining time to reach minimum display
            const remainingTime = Math.max(0, minDisplayTime - elapsed);

            setTimeout(() => {
                loader.classList.add('hidden');
                setTimeout(() => loader.remove(), 500);
            }, remainingTime);
        });
    </script>
