<body class="bg-light">

                </button>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

    <!-- Hero Section -->
    <section class="d-flex align-items-center justify-content-center text-center text-white"
        style="background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('pics/hero-1.jpg') no-repeat center center/cover; height: 60vh; min-height: 500px; margin-top: 0; width: 100wh;">

            <h1 class="display-3 fw-bold" style="font-family: 'Playfair Display', serif;">Our Collection</h1>
            <p class="lead fs-4">Explore our premium range of furniture design</p>
        </div>
    </section>

    <!-- Main Content -->
    <div class="container-fluid py-5 px-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 id="collectionHeading" style="font-family: 'Playfair Display', serif; margin: 0;">Our Collection</h1>
   <select class="form-select" id="filterSelect"
                style="max-width: 150px; font-family: 'Playfair Display', serif;">
                <option selected disabled>Choose</option>
                <option value="all">All</option>
                <option value="2 door">2 Door</option>
                <option value="3 door">3 Door</option>
                <option value="4 door">4 Door</option>
                <option value="5 door">5 Door</option>
                <option value="6 door">6 Door</option>

            </select>
        </div>
        <div class="row g-4" id="productGrid">
            <!-- Products will be loaded here via app.js -->

    </div>

    <footer class="text-center py-4 text-light bg-dark border-top mt-5">
        <div class="container">
            <div class="mb-3">

                <a href="https://uk.pinterest.com/hffurniturescouk/" target="_blank"

                    <i class="bi bi-pinterest fs-5"></i>

                <a href="https://wa.me/447476748064" target="_blank" class="text-light me-3 text-decoration-none">

                </a>
                <a href="https://wa.me/447846689490" target="_blank" class="text-light text-decoration-none">
                    <i class="bi bi-whatsapp fs-5"></i>
                </a>
            </div>
            <p class="mb-0">&copy; 2025 HF-Furniture Collection.</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Data and App -->
    <script src="js/data.js"></script>
    <script src="js/description.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/app.js"></script>
    <script src="js/transition.js"></script>
    <script src="js/protect.js"></script>

    <!-- Hide loader when all resources loaded -->
    <script>
        const startTime = Date.now();

        window.addEventListener('load', () => {
            const loader = document.getElementById('page-loader');
            const elapsed = Date.now() - startTime;
            const minDisplayTime = 3000; // 3 seconds minimum

            // Calculate remaining time to reach minimum display
            const remainingTime = Math.max(0, minDisplayTime - elapsed);

            setTimeout(() => {
                loader.classList.add('hidden');
                setTimeout(() => loader.remove(), 500);
            }, remainingTime);
        });
    </script>
</body>

</html>
