<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HF-Furniture Collection</title>
    <link rel="icon" type="image/png" href="pics/logo.webp">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap icon -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>

<body class="bg-light">

    <!-- Page Loader -->
    <div id="page-loader" class="page-loader">
        <div class="loader-content">
            <img src="pics/logo2.webp" alt="HF-Furniture" class="loader-logo">
            <div class="spinner-border text-dark mt-3" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3 text-muted">Loading collection...</p>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top mx-2">
        <div class="container-fluid px-5 py-2 bg-dark">
            <a class="navbar-brand" href="#">
                <img src="pics/logo.webp" alt="HF-Furniture" height="50">
            </a>
            <div class="d-flex align-items-center order-lg-last ms-3">
                <div class="d-flex align-items-center order-lg-last ms-3">
                    <button class="btn btn-link nav-link text-white position-relative text-decoration-none"
                        onclick="Cart.show()" style="font-family: 'Playfair Display', serif;">
                        <i class="bi bi-cart-fill"></i>
                        <span
                            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-white cart-count"
                            style="font-size: 0.6rem; color: black;">
                            0
                        </span>
                    </button>
                </div>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav filters" id="filters">
                    <li class="nav-item"><button class="nav-link btn btn-link active" data-filter="all">All</button>
                    </li>
                    <li class="nav-item"><button class="nav-link btn btn-link" data-filter="2 door">2 Door</button></li>
                    <li class="nav-item"><button class="nav-link btn btn-link" data-filter="3 door">3 Door</button></li>
                    <li class="nav-item"><button class="nav-link btn btn-link" data-filter="4 door">4 Door</button></li>
                    <li class="nav-item"><button class="nav-link btn btn-link" data-filter="5 door">5 Door</button></li>
                    <li class="nav-item"><button class="nav-link btn btn-link" data-filter="6 door">6 Door</button></li>
                    <li class="nav-item"><button class="nav-link btn btn-link" data-filter="extras">Extras</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid py-5 px-5">
        <div class="row g-4" id="productGrid">
            <!-- Products will be loaded here via app.js -->
        </div>
    </div>

    <footer class="text-center py-4 text-light bg-dark border-top mt-5">
        <p>&copy; 2025 HF-Furniture Collection.</p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Data and App -->
    <script src="js/data.js"></script>
    <script src="js/description.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/app.js"></script>
    <script src="js/transition.js"></script>
    <script src="js/protect.js"></script>

    <!-- Hide loader when all resources loaded -->
    <script>
        const startTime = Date.now();

        window.addEventListener('load', () => {
            const loader = document.getElementById('page-loader');
            const elapsed = Date.now() - startTime;
            const minDisplayTime = 3000; // 3 seconds minimum

            // Calculate remaining time to reach minimum display
            const remainingTime = Math.max(0, minDisplayTime - elapsed);

            setTimeout(() => {
                loader.classList.add('hidden');
                setTimeout(() => loader.remove(), 500);
            }, remainingTime);
        });
    </script>
</body>

</html>
